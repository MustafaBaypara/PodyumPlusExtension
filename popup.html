<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PodyumPlus</title>
  <!-- Tailwind CSS -->
  <link href="tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 p-4 flex items-center justify-center h-screen">

  <!-- Pop-up Box -->
  <div class="bg-white rounded-lg shadow-lg p-6 w-72 h-96 flex flex-col">
    <div class="flex justify-center mb-6">
      <h3 class="text-xl font-semibold text-center">Eklenti Durumu</h3>
    </div>
    
    <!-- Switch Button with text next to it -->
    <div class="flex items-center justify-center mb-4 space-x-4">
      <label for="toggleSwitch" class="flex items-center cursor-pointer">
        <div class="relative">
          <!-- Hidden Checkbox -->
          <input type="checkbox" id="toggleSwitch" class="hidden" />
          <!-- Background Circle -->
          <div class="bg-gray-300 w-16 h-8 rounded-full transition-all duration-300"></div>
          <!-- Dot (circle that moves) -->
          <div class="dot absolute left-1 top-1 bg-white w-6 h-6 rounded-full transition-all duration-300"></div>
        </div>
      </label>
      
      <!-- Text right next to the switch -->
      <div id="switchText" class="text-gray-700 text-lg">Eklentiyi AÃ§</div>
    </div>

  </div>

  <script src="popup.js"></script>
</body>
</html>
