<body class="bg-gray-100 p-4 flex items-center justify-center h-screen">

  <div class="bg-white rounded-lg shadow-lg p-6 w-72 h-96 flex flex-col">

          <div class="bg-gray-300 w-16 h-8 rounded-full transition-all duration-300"></div>

          <div class="dot absolute left-1 top-1 bg-white w-6 h-6 rounded-full transition-all duration-300"></div>

      <ul class="space-y-3">
        <li class="flex justify-between items-center p-2 bg-white rounded-lg shadow-sm hover:bg-blue-100">
