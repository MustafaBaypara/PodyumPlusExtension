<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PodyumPlus</title>
  <!-- Tailwind CSS -->
  <link href="tailwind.min.css" rel="stylesheet">
</head>
<body class="p-4 flex items-center justify-center h-screen rounded-full" style="background-color: #f1306d;">

  <!-- Pop-up Box -->
  <div class="bg-white rounded-lg shadow-lg p-6 w-96 h-[500] flex flex-col">

    <!-- Title and Switch Button next to each other -->
    <div class="flex items-center justify-between mb-6">
        <!-- Title -->
        <h3 class="text-xl font-semibold text-center">Eklenti Durumu</h3>
  
        <!-- Switch Button with text next to it -->
        <div class="flex items-center space-x-4">
          <label for="toggleSwitch" class="flex items-center cursor-pointer">
            <div class="relative">
              <!-- Hidden Checkbox -->
              <input type="checkbox" id="toggleSwitch" class="hidden" />
              <!-- Background Circle -->
              <div class="bg-gray-300 w-16 h-8 rounded-full transition-all duration-300"></div>
              <!-- Dot (circle that moves) -->
              <div class="dot absolute left-1 top-1 bg-white w-6 h-6 rounded-full transition-all duration-300"></div>
            </div>
          </label>
          
          <!-- Text next to the switch -->
          <div id="switchText" class="text-gray-700 text-lg">Eklentiyi Aç</div>
        </div>
      </div>

    <!-- Modern List Section -->
    <div class="mt-6 bg-gray-50 p-4 rounded-lg shadow-md max-h-48 overflow-y-auto">
        <div class="flex justify-between items-center mb-4">
        <!-- Linkler yazısı -->
        <h4 class="text-lg font-semibold text-gray-700">Geçmiş Barkodlar</h4>
        
        <!-- Clear List Button -->
        <button id="clearListButton" class="bg-red-500 text-white py-1 px-4 rounded-md hover:bg-red-600">
            Listeyi Temizle
        </button>
        </div>
        
        <!-- Links List -->
        <ul id="linksList" class="space-y-3">
        <!-- Dynamically added list items will appear here -->
        </ul>
    </div>
  

  </div>

  <script src="popup.js"></script>
</body>
</html>
